<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Mini Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .box {
            background-color: #ffffffd9;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
            position: relative;
            width: 300px;
        }

        .box input,
        .box select {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .box button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .box button:hover {
            background-color: #218838;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <img class="background-gif" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg_GOHHuqlASV59BAJ4hWBEzO8TQQITOcCredpC8hNc-pWU2xGpt_2sR7s_gPTBJcXPb6WUJohTrM9I-Mump2eaPkS810BusnlCIDIomIdhLzF1BRFKd0zfAIFyd7AvH-qdOVyDeDtOmtQ/s1600/pulo.gif" alt="Fundo animado">

    <div class="box">
        <h2>Mini Calculadora</h2>

        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">

        <select id="operacao">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>

        <button id="btn-calcular">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
