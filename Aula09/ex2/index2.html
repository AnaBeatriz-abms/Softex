<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor Valor</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <div class="container">
        <h1>Maior e Menor Valor</h1>
        <p>Digite 5 números:</p>
        
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
        <input type="number" id="num4" placeholder="Número 4">
        <input type="number" id="num5" placeholder="Número 5">
        
        <button id="calcularBtn">Calcular Maior e Menor</button>
        
        <p><strong>Maior Valor:</strong> <span id="maior"></span></p>
        <p><strong>Menor Valor:</strong> <span id="menor"></span></p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
